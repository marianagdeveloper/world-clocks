<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/clock.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Mariana Guanda</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city" id="los-angeles">
        <div class="city-date">
          <div style="display: flex">
            <h2>Los Angeles</h2>
            <img src="images/united-states.png" alt="" class="flag" />
          </div>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div class="city-date">
          <div style="display: flex">
            <h2>Paris</h2>
            <img src="images/france.png" alt="" class="flag" />
          </div>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded with ðŸ’– by <strong>Mariana Guanda</strong> and is
      <a
        href="https://github.com/marianagdeveloper/world-clock.git"
        target="_blank"
        class="github"
      >
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
